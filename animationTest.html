<!doctype html>
<html>
<head>
<title>Awesome animation</title>
<style type="text/css">
#foo {
	background-color:#eee;
	border:1px solid #ccc;
	margin:0 auto;
	/*filter:Alpha(Opacity=20);*/
	width:1000px;
	height:1000px;
}
</style>
</head>
<body>
<div id="foo">
animate me
</div>
<script type="text/javascript" src="awesome.js"></script>
<script type="text/javascript">
(function($) {
	$.ready(function() {
		var foo = $.getId('foo');

		$.bind(foo, 'click', doStuff);
		function doStuff() {
			$.animate(foo, {
				property: 'width',
				to: '300px',
				duration: 900,
				callback: function() {
					foo.innerHTML = 'width is done animating';
					setTimeout(doHeight, 900);
				}
			});
			function doHeight() {
				foo.innerHTML = 'now we animate height!';
				$.animate(foo, {
					property: 'height',
					to: '400px',
					duration: 900,
					callback: function() {
						foo.innerHTML = 'done';
						doOpacity();
					}
				});
			}
			function doOpacity() {
				$.animate(foo, {
					property: 'opacity',
					to: 0,
					duration: 4000,
					callback: function() {
						$.fadeIn(foo, 200, function(){
							$.fadeOut(foo);	
						});	
					}
				});
			}
		}
	});
}(AWESOME));
</script>
</body>
</html>
