<!doctype html>
<html>
<head>
<title>Awesome animation</title>
<style type="text/css">
#foo {
	border:1px solid #ccc;
	margin:0 auto;
	/*filter:Alpha(Opacity=20);*/
	width:1000px;
	height:1000px;
}
</style>
</head>
<body>
<div id="foo">
animate me
</div>
<script type="text/javascript" src="awesome.js"></script>
<script type="text/javascript">
(function($) {
	$.ready(function() {
		var foo = $.getId('foo');
		$.animate(foo, {
			property: 'width',
			to: '300px',
			duration: 8000
		});
		/*$.animate(foo, {*/
			/*property: 'opacity',*/
			/*to: 0,*/
			/*duration: 8000*/
		/*});*/
		$.animate(foo, {
			property: 'height',
			to: '400px',
			duration: 8000
		});
	});
}(AWESOME));
</script>
</body>
</html>
